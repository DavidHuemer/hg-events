<div class="dashboard-page">
  <div class="dashboard-card full">
    <h1>Equipments</h1>
    <div class="equipments">
      <app-scroll-table [headers]="headers">
        <app-admin-equipment-row (delete)="delete$.next(equipment)" (edit)="edit$.next(equipment)"
                                 *ngFor="let equipment of content$ | async" [equipment]="equipment">
        </app-admin-equipment-row>
      </app-scroll-table>
    </div>
  </div>
</div>
